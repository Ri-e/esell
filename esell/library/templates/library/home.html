{% extends 'library/base.html' %}
{% block content %}
<style>
    .holder{
        padding: 2rem;
        display: grid;
        grid-template-columns: repeat(4, 1fr);

    }
    .sidebar{
        background-color: gray;
    }
    .title{
        height: 2.5rem;
        margin-bottom: 0.5rem;
        overflow: hidden;
    }
</style>
<div class="holder">
{% for i in products %}

    <div class="card" style="width: 15rem;">
        <img src={{i.images.url}} class="card-img-top" >
        <div class="card-body">
          <div class="title">
            <h6 class="card-title">{{i.product_name|slice:":50"}}...</h6>

          </div>
          <a href="{% url 'product' i.id %}" class="btn btn-success">Buy Now</a>
        </div>
    </div>
    

  {% endfor %}
  
</div>
{% endblock %}
